<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="Date">
                <span id="month"> </span>
                <span id="day"> </span>
                <span id="year"> </span>
            </div>
            <div class="clock">
                <span id="hour"></span>
                <span id="minute"></span>
                <span id="second"></span>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
